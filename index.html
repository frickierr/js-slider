<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="carousel" id="carousel">

    <ul class="slides" id="slides">
        <li class="slide active">Slide 1</li>
        <li class="slide">Slide 2</li>
        <li class="slide">Slide 3</li>
        <li class="slide">Slide 4</li>
        <li class="slide">Slide 5</li>
    </ul>

    <div class="controls">
        <button class="control" id="pause-btn">Pause</button>
        <button class="control" id="prev-btn">Prev</button>
        <button class="control" id="next-btn">Next</button>
    </div>

    <ul class="indicators" id="indicators">
        <li class="indicator active" data-slide-to="0"></li>
        <li class="indicator" data-slide-to="1"></li>
        <li class="indicator" data-slide-to="2"></li>
        <li class="indicator" data-slide-to="3"></li>
        <li class="indicator" data-slide-to="4"></li>
    </ul>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
